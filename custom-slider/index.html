<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div>
            <h1>First carousel</h1>
            <div class="image-carousel" id="image-carousel-1">
                <div class="image-carousel__btn image-carousel__btn--prev">
                    <i class="fa fa-caret-left" aria-hidden="true"></i>
                </div>
                <div class="image-carousel__btn image-carousel__btn--next">
                    <i class="fa fa-caret-right" aria-hidden="true"></i>
                </div>
                <div class="image-carousel__slide">
                    <img src="https://picsum.photos/id/1/400/400" alt="">
                </div>
                <div class="image-carousel__slide">
                    <img src="https://picsum.photos/id/2/200/200" alt="">
                </div>
                <div class="image-carousel__slide">
                    <img src="https://picsum.photos/id/3/800/500" alt="">
                </div>
            </div>
        </div>
        <div>
            <h1>Second carousel</h1>
            <div class="image-carousel" id="image-carousel-2">
                <div class="image-carousel__btn image-carousel__btn--prev">
                    <i class="fa fa-caret-left" aria-hidden="true"></i>
                </div>
                <div class="image-carousel__btn image-carousel__btn--next">
                    <i class="fa fa-caret-right" aria-hidden="true"></i>
                </div>
                <div class="image-carousel__slide">
                    <img src="https://picsum.photos/id/1/400/400" alt="">
                </div>
                <div class="image-carousel__slide">
                    <img src="https://picsum.photos/id/2/200/200" alt="">
                </div>
                <div class="image-carousel__slide">
                    <img src="https://picsum.photos/id/3/800/500" alt="">
                </div>
                <div class="image-carousel__dots-container"></div>
            </div>
        </div>
        <div>
            <h1>Third carousel</h1>
            <div class="image-carousel" id="image-carousel-3">
                <div class="image-carousel__btn image-carousel__btn--prev">
                    <i class="fa fa-caret-left" aria-hidden="true"></i>
                </div>
                <div class="image-carousel__btn image-carousel__btn--next">
                    <i class="fa fa-caret-right" aria-hidden="true"></i>
                </div>
                <div class="image-carousel__slide">
                    <img src="https://picsum.photos/id/1/400/400" alt="">
                </div>
                <div class="image-carousel__slide">
                    <img src="https://picsum.photos/id/2/200/200" alt="">
                </div>
                <div class="image-carousel__slide">
                    <img src="https://picsum.photos/id/3/800/500" alt="">
                </div>
                <div class="image-carousel__dots-container"></div>
            </div>
        </div>
    </div>






    <script src="index.js"></script>
</body>

</html>
